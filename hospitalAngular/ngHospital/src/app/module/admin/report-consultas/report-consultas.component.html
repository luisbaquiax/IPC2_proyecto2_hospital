<app-nav-admin></app-nav-admin>
<div class="container-fluider mt-5 mx-3">
    <div class="row">
        <div class="col-md-9">
            <div class="card-header">
                <h1 class="text-center">Reporte de consultas</h1>
                <form [formGroup]="form" (ngSubmit)="realizarConsulta()" class="row g-3">
                    <div class="col-auto">
                        <label for="fecha1" class="form-label">Fecha 1:</label>
                        <input formControlName="fecha1" type="date" class="form-control" id="fecha1" required="">
                    </div>
                    <div class="col-auto">
                        <label for="fecha2" class="form-label">Fecha 2:</label>
                        <input formControlName="fecha2" type="date" class="form-control" id="fecha2" required="">
                    </div>
                    <div class="col-auto">
                        <br>
                        <button type="submit" class="btn btn-primary mb-3 mt-2" [disabled]="!form.valid">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                        <a class="btn btn-primary mb-3 mt-2 mx-3" (click)="mostrarTodos()">
                            Mostrar todos
                        </a>
                        <a class="btn btn-danger mb-3 mt-2 mx-2" (click)="descargar()">Descargar
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-pdf-fill" viewBox="0 0 16 16">
                                <path d="M5.523 10.424c.14-.082.293-.162.459-.238a7.878 7.878 0 0 1-.45.606c-.28.337-.498.516-.635.572a.266.266 0 0 1-.035.012.282.282 0 0 1-.026-.044c-.056-.11-.054-.216.04-.36.106-.165.319-.354.647-.548zm2.455-1.647c-.119.025-.237.05-.356.078a21.035 21.035 0 0 0 .5-1.05 11.96 11.96 0 0 0 .51.858c-.217.032-.436.07-.654.114zm2.525.939a3.888 3.888 0 0 1-.435-.41c.228.005.434.022.612.054.317.057.466.147.518.209a.095.095 0 0 1 .026.064.436.436 0 0 1-.06.2.307.307 0 0 1-.094.124.107.107 0 0 1-.069.015c-.09-.003-.258-.066-.498-.256zM8.278 4.97c-.04.244-.108.524-.2.829a4.86 4.86 0 0 1-.089-.346c-.076-.353-.087-.63-.046-.822.038-.177.11-.248.196-.283a.517.517 0 0 1 .145-.04c.013.03.028.092.032.198.005.122-.007.277-.038.465z"/>
                                <path fill-rule="evenodd" d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm.165 11.668c.09.18.23.343.438.419.207.075.412.04.58-.03.318-.13.635-.436.926-.786.333-.401.683-.927 1.021-1.51a11.64 11.64 0 0 1 1.997-.406c.3.383.61.713.91.95.28.22.603.403.934.417a.856.856 0 0 0 .51-.138c.155-.101.27-.247.354-.416.09-.181.145-.37.138-.563a.844.844 0 0 0-.2-.518c-.226-.27-.596-.4-.96-.465a5.76 5.76 0 0 0-1.335-.05 10.954 10.954 0 0 1-.98-1.686c.25-.66.437-1.284.52-1.794.036-.218.055-.426.048-.614a1.238 1.238 0 0 0-.127-.538.7.7 0 0 0-.477-.365c-.202-.043-.41 0-.601.077-.377.15-.576.47-.651.823-.073.34-.04.736.046 1.136.088.406.238.848.43 1.295a19.707 19.707 0 0 1-1.062 2.227 7.662 7.662 0 0 0-1.482.645c-.37.22-.699.48-.897.787-.21.326-.275.714-.08 1.103z"/>
                              </svg>
                        </a>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <table id="storeTable" class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Medico</th>
                            <th scope="col">Especialidad</th>
                            <th scope="col">Paciente</th>
                            <th scope="col">Fecha solicitada</th>
                            <th scope="col">Ganancia</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let h of consultas">
                            <td>{{h.id}}</td>
                            <td>{{h.idMedico}}</td>
                            <td>{{h.idEspecialidad}}</td>
                            <td>{{h.idPaciente}}</td>
                            <td>{{h.fechaCreacion}}</td>
                            <td>{{h.gananciaAdmin}}</td>
                            <td>{{h.estado}}</td>
                        </tr>
                </table>
            </div>
        </div>
        <div class="col-md-3 mt-5">
            <div class="card-body bg-warning mb-3">
                <h1 class="text-center text-white">NÃºmero de consultas:<br>{{cantidad}}</h1>
            </div>
            <div class="card-body bg-secondary">
                <h1 class="text-center text-white">Total (Ganancia):<br>{{total}}</h1>
            </div>
        </div>
    </div>
</div>
