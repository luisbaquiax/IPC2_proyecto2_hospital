<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Recarga</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="realizarRecarga()">
                    <div class="mb-3">
                        <label for="cantidad" class="col-form-label">Cantidad:</label>
                        <input formControlName="cantidad" type="number" class="form-control" id="cantidad">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100" [disabled]="!form.valid">Realizar recarga</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
