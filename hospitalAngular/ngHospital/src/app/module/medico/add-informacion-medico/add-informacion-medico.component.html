<app-nav-admin></app-nav-admin>
<div class="container mt-5">
    <div class="row">
        <h1 class="text-center"><strong>Agregar especialidades</strong> </h1>
        <div class="col">
            <form class="mt-5" (ngSubmit)="agregar()" #userForm="ngForm">
                <div class="form-group">
                    <label for="especialidad">Elegir especialidad:</label>
                    <select class="form-control" id="especialidad" required [(ngModel)]="nuevaEspecialidad.especialidad" name="especialidad">
                        <option *ngFor="let especialidad of diponibles" [value]="especialidad.name">{{especialidad.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" [(ngModel)]="nuevaEspecialidad.precio"
                        name="alterEgo">
                </div>
                <hr>
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary mx-3 w-50">Agregar especialidad</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary mx-3 w-50" (click)="guardarCambios()">Guardar cambios</button>
            </div>
        </div>
        <div class="col">
            <h1 class="text-center">Especialidades agregadas:</h1>
            <table id="storeTable" class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre especialidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Quitar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of misEspecialidades">
                        <td>{{d.especialidad}}</td>
                        <td>{{d.precio}}</td>
                        <td><button class="btn btn-danger" (click)="quitar('{{d.especialidad}}')">Quitar</button></td>
                    </tr>
            </table>
        </div>
    </div>
</div>
