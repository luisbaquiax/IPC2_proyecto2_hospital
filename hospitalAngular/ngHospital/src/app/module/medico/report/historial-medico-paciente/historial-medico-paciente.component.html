<app-menu-medico></app-menu-medico>
<div class="container-fluider mt-5 mx-3">
    <div class="row">
        <div class="col-md">
            <div class="card-header">
                <h1 class="text-center">Historial m√©dico</h1>
                <div class="d-flex">
                    <form [formGroup]="form" (ngSubmit)="realizarConsulta()" class="row g-3 mx-3">
                      
                        <div class="col-auto">
                            <label for="idPaciente" class="form-label">Ingrese el id del paciente</label>
                            <input formControlName="idPaciente" type="number" class="form-control" id="idPaciente" required="">
                        </div>
                        <div class="col-auto">
                            <br>
                            <button type="submit" class="btn btn-primary mb-3 mt-2" [disabled]="!form.valid">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-body">
                <table id="storeTable" class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID-SOLICITUD</th>
                            <th scope="col">Fecha solicitado</th>
                            <th scope="col">Fecha finalizada</th>
                            <th scope="col">Laboratorio</th>
                            <th scope="col">Examen</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let h of historial">
                            <td>{{h.consulta}}</td>
                            <td>{{h.fechaCreacion}}</td>
                            <td>{{h.fecha}} {{h.hora}}</td>
                            <td>{{h.estado}}</td>
                            <td>{{h.informe}}</td>
                            <td>{{h.examen}}</td>
                            <td>{{h.medico}}</td>
                        </tr>
                </table>
            </div>
        </div>
    </div>
</div>
