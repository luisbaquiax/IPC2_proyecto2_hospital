<app-nav-laboratorio></app-nav-laboratorio>
<div class="container mt-5">
    <div class="row">
        <h1 class="text-center"><strong>Agregar examenes de laboratorio:</strong> </h1>
        <div class="col">
            <form class="mt-5" (ngSubmit)="agregar()" #examenAdd="ngForm">
                <button class="btn btn-danger" (click)="reinicar()">Reiniciar</button>
                <div class="form-group">
                    <label for="examen">Elegir especialidad:</label>
                    <select class="form-control" id="examen" required [(ngModel)]="examenNuevo.nombre"
                        name="especialidad">
                        <option *ngFor="let examen of examenesDisponibles" [value]="examen.name">{{examen.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" [(ngModel)]="examenNuevo.precio"
                        name="alterEgo">
                </div>
                <hr>
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary mx-3 w-50" [disabled]="!examenAdd.form.valid">Agregar
                        especialidad</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary mx-3 w-50" (click)="guardarCambios()">Guardar
                    cambios</button>
            </div>
            <h1 class="text-center">Examenes agregadas:</h1>
            <table id="storeTable" class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre especialidad</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of misExamens">
                        <td>{{d.nombre}}</td>
                        <td>{{d.precio}}</td>
                    </tr>
            </table>
        </div>
        <div class="col">
            <h1 class="text-center">Tipo de exámenes a disposición:</h1>
            <table id="storeTable" class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre especialidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of examenes">
                        <td>{{d.nombre}}</td>
                        <td>{{d.precio}}</td>
                        <td>
                            <a href="javascript: void(0);" (click)="editar(d)" data-toggle="modal"
                                data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-warning">
                                Editar precio
                            </a>
                        </td>
                    </tr>

            </table>
            <app-lab-edit-examen></app-lab-edit-examen>
        </div>
    </div>
</div>
