<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col">
            <h2>Elegir archivo para procesar</h2>
            <form>
                <div class="mb-3">
                    <label for="formFileLg" class="form-label"></label>
                    <input name="file" class="form-control form-control-lg" id="formFileLg" type="file"
                        (change)="chooseFile($event)" accept=".json">
                </div>
                <button type="button" class="btn btn-primary" (click)="sendFile()">Procesar datos</button>
                <button type="button" class="btn btn-warning" (click)="subirDatos()">Subir datos</button>
            </form>
            <div *ngIf="menssage!=''" class="alert alert-primary alert-dismissible fade show" role="alert">
                {{menssage}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
